{% extends 'base.html' %}
{% block body %}
{% load static %}

<section class="jumbotron text-center">
  <div class="container">
    {% block run %}
    <script src={% static 'upload-progress.js' %} defer></script>
    <h1 class="jumbotron-heading">Upload a File</h1>
    <p class="lead text-muted">Requirements: Please upload 1 profile to analyze</p>

    <div id="alert-box"></div>
    <div id="image-box"></div>
    <br>
    <form method='post' enctype="multipart/form-data" action="" id="upload-form">
      {% csrf_token %}
      {{ form.as_p }}
      <!--<input name="document" type='file'>-->
      <button type="submit" id="run-btn">Run</button>
    </form>
    {% if url %}
    <p>Uploaded file: <a href="{{ url  }}">{{ url }}</a></p>
    <!--link doesn't work if the file has spaces in it-->
    {% endif %}
    <div id="progress-box" class="not-visible">Progress</div>
    {% endblock %}


  </div>
</section>

{% endblock %}
